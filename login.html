<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odysseus - Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script type="module">
        import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm'
        window.supabase = { createClient };
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style> body { font-family: 'Inter', sans-serif; } </style>
</head>
<body class="bg-slate-100 flex items-center justify-center h-screen">
    <div class="w-full max-w-md bg-white p-8 rounded-lg shadow-lg">
        <div class="flex items-center justify-center mb-6">
            <svg class="w-10 h-10 text-indigo-600" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M12 2L2 7L12 12L22 7L12 2Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></path><path d="M2 17L12 22L22 17" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></path><path d="M2 12L12 17L22 12" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></path></svg>
            <h1 class="text-3xl font-bold ml-2 text-slate-800">Odysseus</h1>
        </div>
        <form id="login-form">
            <div id="auth-message" class="mb-4 text-center text-sm font-medium"></div>
            <div class="mb-4">
                <label for="email" class="block text-sm font-medium text-gray-700">Email Address</label>
                <input type="email" id="email" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
            </div>
            <div class="mb-6">
                <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
                <input type="password" id="password" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
            </div>
            <button type="submit" id="login-btn" class="w-full bg-indigo-600 text-white font-semibold py-2 rounded-md hover:bg-indigo-700 transition-colors">Sign In</button>
        </form>
         <p class="text-xs text-center text-gray-500 mt-4">No account? Sign up instead.</p>
        <button id="signup-btn" class="w-full mt-2 bg-gray-600 text-white font-semibold py-2 rounded-md hover:bg-gray-700 transition-colors">Sign Up</button>
    </div>

    <script type="module">
        const IS_DEVELOPMENT = true;
        const API_BASE_URL = IS_DEVELOPMENT ? "http://127.0.0.1:8000" : "";

        const loginForm = document.getElementById('login-form');
        const signupBtn = document.getElementById('signup-btn');
        const loginBtn = document.getElementById('login-btn');
        const messageDiv = document.getElementById('auth-message');
        
        let supabaseClient = null;

        async function initializeSupabase() {
            try {
                const response = await fetch(`${API_BASE_URL}/config`);
                const config = await response.json();

                if (!config.supabase_url || !config.supabase_anon_key) {
                    throw new Error("Configuration not loaded from server.");
                }
                
                supabaseClient = window.supabase.createClient(config.supabase_url, config.supabase_anon_key);
                setupEventListeners();
                
            } catch (error) {
                document.body.innerHTML = `<div class="p-4 bg-red-100 text-red-800">Error: Could not load configuration from the server. The backend might be offline.</div>`;
                console.error(error);
            }
        }

        const handleAuth = async (action, email, password) => {
            messageDiv.textContent = '';
            loginBtn.disabled = true;
            signupBtn.disabled = true;
            const originalBtnText = action === 'login' ? loginBtn.textContent : signupBtn.textContent;
            const targetBtn = action === 'login' ? loginBtn : signupBtn;
            targetBtn.textContent = 'Processing...';

            const { data, error } = action === 'login'
                ? await supabaseClient.auth.signInWithPassword({ email, password })
                : await supabaseClient.auth.signUp({ email, password });

            if (error) {
                messageDiv.textContent = error.message;
                messageDiv.classList.add('text-red-600');
            } else if (data.session) {
                // THIS IS THE FIX: Always redirect to the root path.
                window.location.href = '/'; 
            } else if (data.user && action === 'signup') {
                messageDiv.textContent = 'Sign-up successful! Please check your email to verify.';
                messageDiv.classList.remove('text-red-600');
                messageDiv.classList.add('text-green-600');
            }
            
            loginBtn.disabled = false;
            signupBtn.disabled = false;
            targetBtn.textContent = originalBtnText;
        };

        function setupEventListeners() {
            loginForm.addEventListener('submit', (e) => {
                e.preventDefault();
                const email = document.getElementById('email').value;
                const password = document.getElementById('password').value;
                handleAuth('login', email, password);
            });
        
            signupBtn.addEventListener('click', () => {
                 const email = document.getElementById('email').value;
                const password = document.getElementById('password').value;
                if(!email || !password) {
                    messageDiv.textContent = 'Email and password are required to sign up.';
                    messageDiv.classList.add('text-red-600');
                    return;
                }
                handleAuth('signup', email, password);
            });
        }

        document.addEventListener('DOMContentLoaded', initializeSupabase);
    </script>
</body>
</html>
