# odysseus-app/render.yaml (Corrected)

services:
  # 1. The Redis instance for Celery
  - name: odysseus-redis
    type: redis
    plan: free 
    ipAllowList: [] 

  # 2. The main FastAPI Web Service
  - name: odysseus-api
    type: web
    runtime: python
    plan: starter 
    buildCommand: "pip install -r requirements.txt"
    startCommand: "gunicorn main:app --worker-class uvicorn.workers.UvicornWorker"
    envVars:
      - key: REDIS_URL
        fromService:
          type: redis
          name: odysseus-redis
          property: internalUrl # <-- This tells Render to generate the correct URL

  # 3. The Celery Background Worker
  - name: odysseus-worker
    type: worker
    runtime: python
    plan: starter
    buildCommand: "pip install -r requirements.txt"
    startCommand: "celery -A tasks.celery_app worker --loglevel=info"
    envVars:
      - key: REDIS_URL
        fromService:
          type: redis
          name: odysseus-redis
          property: internalUrl # <-- This also gives the URL to the worker
